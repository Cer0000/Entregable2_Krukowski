<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Lista de tareas</title>
</head>

<body>

    <main>

        <div class="content">

            <h1 class="titulo">Lista de tareas</h1>

            <form id="form-tarea">

                <input type="text" id="input-tarea" class="input-text" placeholder="Tareas">

                <button type="button" class="btn add" id="add">Agregar</button>
                <button type="button" class="btn delete" id="delete">Borrar</button>

            </form>

            <div class="content-tareas" id="content-tareas">
                <ul class="lista" id="lista"></ul>
            </div>

        </div>

    </main>


    <script src="/main.js"></script>
</body>

</html>
