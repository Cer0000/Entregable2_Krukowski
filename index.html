<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Lista de productos</title>
</head>

<body>

    <main>

        <div class="content">

            <h1 class="titulo">Lista de productos</h1>
            <p>
                Mirar la consola
            </p>

            <form id="form-producto">

                <input type="number" id="input-id" placeholder="Id">
                <input type="text" id="input-producto" placeholder="Producto">
                <input type="number" id="input-precio" placeholder="Precio">

                <button type="button" class="btn add" id="add">Agregar</button>
                <button type="button" class="btn mostrar" id="mostrar">Mostrar productos</button>
                <button type="button" class="btn delete" id="delete">Borrar productos</button>

            </form>

        </div>

    </main>


    <script src="/main.js"></script>
</body>

</html>
